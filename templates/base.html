<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <h1>Миссия Колонизация Марса&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">{{ current_user.name + ' ' + current_user.surname }}</a>&emsp;&emsp;
            {% else %}
            <a class="btn btn-primary " href="/register">Register</a>
            <a class="btn btn-success" href="/login">Log in</a>
            {% endif %}&emsp;&emsp;</h1>
        <span class="navbar-text">
      Mars One
        </span>
    </nav>
    <h4 class="alert alert-light">И на Марсе будут яблони цвести!</h4>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
