<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/">Pybank</a>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        {% if current_user.is_authenticated %}
        <a class="nav-link text-dark" href="/users/{{current_user.id}}">{{current_user.surname + ' ' +
            current_user.name}}</a>
        {% endif %}
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample01"
                aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarsExample01" style="">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/news/0">Новости</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/credits">Кредиты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/holding">Вклады</a>
                </li>
            </ul>
            {% if current_user.is_authenticated %}
            <a href="/logout" class="btn btn-outline-danger my-2 my-sm-0" type="button">Выйти</a>
            {% else %}
            <a href="/login" class="btn btn-outline-success my-2 my-sm-0" type="button">Войти</a>
            <a href="/register" class="btn btn-outline-secondary my-2 my-sm-0" type="button">Регистрация</a>
            {% endif %}
        </div>
    </nav>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
