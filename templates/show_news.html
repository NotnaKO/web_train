{% extends "base.html" %}
{% block content %}
<main role="main" class="container">
    <br>
    <div class="blog-post jumbotron">
        <h2 class="blog-post-title" align="center">{{news.header}}</h2>
        <p class="blog-post-meta">{{news.date}} by <a href="news4.author.id">{{news.author_surname + ' ' +
            news.author_name}}</a></p>
        <h5 align="center">{{news.theme}}</h5>
        <p>{{news.content}}</p>
    </div>
</main>
{% endblock %}
